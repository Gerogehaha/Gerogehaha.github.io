<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>George's Phone Store</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <header id="header">
      <div id="header-shop_name">George's Phone Shop</div>
      <div id="header-img"><img src="./images/logo.jpg" /></div>
    </header>

    <div class="content">
      <div id="content-nav">
        <ul>
          <li><a href="index.html">Home</a></li>    

          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </div>

    <div>
      <h2>Contact Us</h2>      

      <form action="/password-reset" method="POST" name="submit">
        <label for="name">*Name</label>
        <input id="name" type="text" name="name" autofocus="autofocus" required value="" required size="20" >

        <label for="email_address">*Email Address</label>
        <input id="email_address" type="email" name="email_address" autofocus="autofocus" required value="" required size="20" >
    
        <label for="Address">*Address</label>
        <input id="address" type="text" name="address" required value="" required autocomplete="off" size="20">
  
        <label for="city">*City</label>
        <input class="form-control" type="text" autocomplete="address-level" id="city" name="city" list="suggestions" required>
        <datalist id="suggestions">
          <option label="Barrie" value="Barrie"></option>
          <option label="Calgary" value="Calgary"></option>
          <option label="Charlottetown" value="Charlottetown"></option>
          <option label="Chibougamau" value="Chibougamau"></option>
          <option label="Chilliwack" value="Chilliwack"></option>
          <option label="Cold Lake" value="Cold Lake"></option>
          <option label="Dorval" value="Dorval"></option>
          <option label="Edmonton" value="Edmonton"></option>
          <option label="Flin Flon" value="Flin Flon"></option>
          <option label="Hamilton" value="Hamilton"></option>
          <option label="Iqualuit" value="Iqualuit"></option>
          <option label="Ottawa" value="Ottawa"></option>
          <option label="Miramichi" value="Miramichi"></option>
          <option label="Montreal" value="Montreal"></option>
          <option label="Red Deer" value="Red Deer"></option>
          <option label="St. John" value="St. John"></option>
          <option label="St. John's" value="St. John's"></option>
          <option label="Toronto" value="Toronto"></option>
          <option label="Vancouver" value="Vancouver"></option>
          <option label="Whitehorse" value="Whitehorse"></option>
          <option label="Winnipeg" value="Winnipeg"></option>
          <option label="Yellowknife" value="Yellowknife"></option>
          </datalist>
  
        <label for="postal_code">*Postal Code</label>        
        <input id="postal_code" type="text" name="postal_code" required pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]||[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required
          value="" autocomplete="off" size="20" >
        
        <label for="select">*select</label>  

        <div id="selection">
          <input            type="radio" name="option" value="question" onclick="Orderproblem()"> Question
          <input            type="radio" name="option" value="comment" onclick="Orderproblem()"> Comment
          <input id="check" type="radio" name="option" value="Order Problem" onclick="Orderproblem()"> Order Problem
        </div>

        <div id="order-number" style="display: block;">
          <label for="order#">Order Number: </label>
          <input name="order#" id="order#" type="text">
        </div>
    
        <div>
           <input id="submit_button" type="submit" class="button expand" value="submit" name="submit_button">
        </div>
       

    </form>

    </div>
  </body>
</html>
